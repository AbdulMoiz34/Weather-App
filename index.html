<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <div class="background"></div>
        <div class="snow-overlay"></div>

        <button class="mobile-toggle">‚ò∞</button>

        <div class="content-wrapper">
            <div class="main-content">
                <div class="header">
                    <a href="/" class="logo">
                        <img src="./assets/logo.png" alt="">
                    </a>
                </div>

                <div class="temperature-container">
                    <div class="main-temp">16¬∞C</div>
                </div>

                <div class="location-container">
                    <div class="location-info">
                        <h2 id="city">London</h2>
                        <p id="date&time">06:09 - Monday, 9 Sep '23</p>
                    </div>
                    <div class="weather-icon">
                        <img src="" alt="">
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="search-box">
                    <input type="text" placeholder="Search Location..." id="location-input">
                    <button onclick="main()">üîç</button>
                </div>

                <div class="detail-section">
                    <h3 class="section-header">Weather Details...</h3>

                    <div class="weather-status">THUNDERSTORM WITH LIGHT DRIZZLE</div>

                    <div class="detail-row">
                        <span class="detail-label">Temp max</span>
                        <div class="detail-value">
                            <span id="max-temp">19¬∞</span>
                            <div class="detail-icon">üå°Ô∏è</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Temp min</span>
                        <div class="detail-value">
                            <span id="min-temp">15¬∞</span>
                            <div class="detail-icon">üå°Ô∏è</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Humidity</span>
                        <div class="detail-value">
                            <span id="humidity">58%</span>
                            <div class="detail-icon">üíß</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Cloudy</span>
                        <div class="detail-value">
                            <span id="cloud">86%</span>
                            <div class="detail-icon">‚òÅÔ∏è</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Wind</span>
                        <div class="detail-value">
                            <span id="wind">5km/h</span>
                            <div class="detail-icon">üí®</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
            </div>
        </div>
    </div>

   
    <script src="app.js"></script>
</body>

</html>
